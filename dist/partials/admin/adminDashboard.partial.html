<div class="dashboard-container"> <h1>Contacts Page</h1> <span class="btn btn-danger" ng-click="vm.adminLogout()">adminLogout</span> <form> <div class="form-group"> <label for="text">Search contacts</label> <input class="form-control" ng-model="search" placeholder="Search by username / email / phone / date" type="text"> </div> </form> <ul class="contact-list" ng-repeat="contacts in vm.contacts| filter: search"> <li><span>Username:</span> {{contacts.username}}</li> <li><span>Companyname:</span> {{contacts.companyname}}</li> <li><span>Email:</span> {{contacts.email}}</li> <li><span>Phone:</span> {{contacts.phone}}</li> <li><span>Message:</span> {{contacts.message}}</li> <li><span>Contacted me on:</span> {{contacts.current_time}}</li> </ul> </div>
