<div class="category orange-bg pt-5 pb-5 mb-5 ng-scope">
  <h1>Admin Register</h1>
</div>
<div class="container d-flex justify-content-center">
  <div class="col-md-6 center-block">
    <form>
      <fieldset ng-disabled="vm.adminRegisterErr.status === 429">
        <div class="form-group">
          <label for="Email">Email address </label>
          <input type="email" class="form-control" placeholder="Email" ng-model="vm.email">
        </div>
        <div class="form-group">
          <label for="Password">Password </label>
          <input type="password" class="form-control" placeholder="Password" ng-model="vm.password">
        </div>
        <button type="submit" class="btn btn-default" value="submit" ng-click="vm.adminRegister()">Submit</button>
      </fieldset>
    </form>
  </div>
</div>

<div class="container d-flex justify-content-center">
  <div class="col-md-6 alert alert-danger" role="alert" ng-if="vm.adminRegisterErr.status === 429">
    {{vm.adminRegisterErr.data}}
  </div>
</div>
