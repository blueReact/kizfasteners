<div class="col-md-6 center-block">
  <form>
    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" class="form-control" placeholder="Name" ng-model="vm.username">
    </div>
    <div class="form-group">
      <label for="Name">Company Name</label>
      <input type="text" class="form-control" placeholder="Companyname" ng-model="vm.companyname">
    </div>
    <div class="form-group">
      <label for="Email">Email</label>
      <input type="text" class="form-control" placeholder="Email" ng-model="vm.email">
    </div>
    <div class="form-group">
      <label for="Phone">Phone</label>
      <input type="text" class="form-control" placeholder="Phone" ng-model="vm.phone">
    </div>

    <div class="form-group">
      <label for="Message">Message</label>
      <textarea type="text" class="form-control" placeholder="Message" ng-model="vm.message" rows="6"></textarea>
    </div>

    <button type="submit" class="btn btn-default" ng-click="vm.contactUs()">Submit</button>

  </form>
</div>

<div class="alert alert-danger" role="alert" ng-if="vm.error">
  Error!
</div>
